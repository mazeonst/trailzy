name: Deploy to DC2

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          port: 22
          protocol: tcp4
          key: ${{ secrets.VM_SSH_KEY }}
          debug: true
          script: |
            set -euo pipefail

            echo "== whoami =="; whoami
            echo "== hostname =="; hostname

            cd "${{ secrets.VM_PROJECT_PATH }}"
            echo "== pwd =="; pwd
            echo "== git =="; git status -sb || true

            git fetch --all --prune
            git reset --hard origin/main

            if [ ! -d ".venv" ]; then
              python3 -m venv .venv
            fi

            . .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            sudo systemctl restart trailzy
            sudo systemctl status trailzy --no-pager -l
